spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://localhost:3306/fit?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: false

  data:
    redis:
      host: localhost
      port: 6379

  # ===== SQL 초기화 설정 (개발 환경) =====
  sql:
    init:
      mode: never
      data-locations: classpath:data-test.sql
      encoding: UTF-8
      continue-on-error: true

# ===== 개발용 로깅 =====
logging:
  level:
    com.back: DEBUG
    org.hibernate.orm.jdbc.bind: DEBUG

# ===== OpenAPI 스키마 생성 설정 (개발환경) =====
openapi:
  schema:
    enabled: true
